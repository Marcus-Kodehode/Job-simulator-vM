<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="job simulator.js" defer></script>
    <title>Developer job-simulator</title>
  </head>
  <body>
    <div class="app_wrapper">
      <h3>Developer job-simulator</h3>
      <input type="name" placeholder="Enter name" id="csName" />
      <input type="name" placeholder="Enter job-title" id="csClass" />
      <button id="csButton">Start job</button>
      <div id="csResultField">
        <p id="csResult"></p>
        <p id="csResult2"></p>
        <p id="csResult3"></p>
        <div>
          <p id="moneyCounter"></p>
          <p id="csResult4"></p>
        </div>
      </div>
    </div>
    <div class="image_result" id="image_result"></div>
  </body>
</html>
