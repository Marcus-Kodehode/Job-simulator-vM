<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="job simulator.js" defer></script>
    <title>Hobo-simulator</title>
  </head>
  <body>
    <div class="date_window" id="date_window">Day 1</div>
    <div class="app_wrapper">
      <h3>Hobo-simulator</h3>
      <!-- todo: remove input when csButton is pressed -->
      <input type="name" placeholder="Enter name" id="csName" />
      <input type="name" placeholder="Enter job-title" id="csClass" />
      <button id="csStartButton">Start working</button>
      <button id="csRestartButton">Restart</button>
      <div id="workField">
        <p id="csResult"></p>
        <p>What will you do today?</p>
        <div style="flex-direction: row">
          <button id="csButton">Beg</button>
          <button id="csButton2">Look for work</button>
          <button id="csButton3">Crime</button>
        </div>
      </div>
      <div id="csResultField">
        <p id="csResult2"></p>
        <p id="csResult3"></p>
        <div>
          <p id="moneyCounter"></p>
          <p id="csResult4"></p>
        </div>
      </div>
    </div>
    <div class="image_result" id="image_result"></div>
    <div class="random_event" id="random_event">
      <div class="event_header" id="event_header"></div>
      <div class="event_btn">
        <button id="event_btn1">Choice 1</button>
        <button id="event_btn2">Choice 2</button>
      </div>
      <div class="event_result" id="event_result">
        <!-- <h2>Result of choice:</h2>
        <p>
          Here is the result of your stupid choice. I hope you are happy with
          yourself!
        </p> -->
      </div>
      <button id="event_close_btn">
        Wake up again <br />
        In the Homeless-Shelter
      </button>
    </div>
  </body>
</html>
